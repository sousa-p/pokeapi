<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke - API</title>
    <!-- Bootstrap - CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <!-- CSS customizado -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="container__pesquisar">
        <div class="campo__pesquisar">
            <input id="input__pesquisar" type="text" placeholder="Nome do Pokémon">
            <button id="btn__buscar">Buscar</button>
        </div>
    </div class="container__pesquisar">
    <div class="infos__pokemon">
        <div class="spinner-border text-light d-none" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="pokemon">
            <h1 id="name"></h1>
            <div id="img__container">
                <img src="./assets/image/default.svg" alt="notFound" id="img__pokemon">
            </div>
            <div class="wrapper_atributos container__atributo d-none text-center">
                <div class="atributos">
                    <p class="nome__atributo">Habilidades</p>
                    <ul id="habilidades">
                    </ul>
                </div>
                <div class="atributos">
                    <p class="nome__atributo">Formas</p>
                    <ul id="formas">
                    </ul>
                </div>
                <div class="atributos">
                    <p class="nome__atributo">Espécie</p>
                    <ul id="especie">
                    </ul>
                </div>
                <div class="atributos">
                    <p class="nome__atributo">Tipos</p>
                    <ul id="tipos">
                    </ul>
        
                </div>
                <div class="atributos">
                    <p class="nome__atributo">Experiência</p>
                    <p id="experiencia"></p>
        
                </div>
                <div class="atributos">
                    <p class="nome__atributo">Altura</p>
                    <p id="altura"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap - JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <!-- JS customizado -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
